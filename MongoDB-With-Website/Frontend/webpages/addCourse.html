<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align:center;">
    <div>
        <h3>Your Courses!</h3><br/>
        <a href="displayCourses">Display Courses</a> | 
        <a href="addCourse">Add Course</a> | 
        <a href="updateCourse">Update Course</a> | 
        <a href="deleteCourse">Delete Course</a><hr/>
    </div>
    <form action = "/course/addCourse" method="POST" style="border:1px solid black;margin:0 30% 0;">
        <h4>Add Course</h4><hr/>
        Course ID: <input type="number" id="courseID" name="courseID"/><br/>
        Name: <input type="text" id="name" name="name"/><br/>
        Description: <input type="text" id="description" name="description"/><br/>
        Price: <input type="number" id="price" name="price"/><br/>
        <button type="submit">Add</button>
        <button type="reset">Clear</button>
    </form>
</body>
</html>
